<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>微软官网</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header class="header">
			<div class="navBox clearBoth">
				<div class="floatleft leftNav">
					<img class="logo" src="img/logo.png"/>
					<span class="in_box">
						<a href="javascript:;">商店</a>
						<a href="javascript:;">产品</a>
						<a href="javascript:;">支持</a>
					</span>
				</div>
				<div class="mid"></div>
				<div class="floatright rightNav">
					<div class="pc-box">
						<div class="search-box">
							<input type="text" placeholder="在Microsoft.com中搜索" />
							<button class="search"><img src="img/search.png" /></button>
						</div>
						<span class="cart"><img src="img/cart.png" /></span>
						<span class="sign-in">登录</span>
						
					</div>
					<div class="pad-box">
						<span class="search"><img src="img/search.png" /></span>
						<span class="cart"><img src="img/cart.png" /></span>
						<span class="menu"><img src="img/menu.png" /></span>
						<span class="sign-in">登录</span>
					</div>
				</div>
			</div>
			<div class="menu-col">
				<p>商店</p>
				<p>产品</p>
				<p>支持</p>
			</div>
		</header>
		<div class="selectBox">
			<input type="text" placeholder="在Microsoft.com中搜索" />
			<button class="search"><img src="img/search.png" /></button>
		</div>
		<div class="banner">
			<img class="a" src="img/banner1.png" />
			<img class="b" src="img/banner2.png" />
		</div>
		<section>
			
		</section>
		<footer></footer>
	</body>
	<script src="index.js"></script>
</html>
