<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>改变旋转中心点的位置</title>
		<style>
			.div1{
				margin-top:400px;
				margin-left: 300px;
				width:300px;
				height:300px;
				background:red;
				transform-origin: 300px 300px;/*旋转中心点为右下点*/
				transition:all 2s;
			}
			.div1.a{
				transform: rotate(3600deg);
			}
		</style>
	</head>
	<body>
		<div class="div1">
			通过transform-origin来改变旋转的中心点
		</div>
		<script>
			document.querySelector(".div1")["onclick"]=function(){
				this.className="div1 a";
			}
		</script>
	</body>
</html>
